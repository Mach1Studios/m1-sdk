        var player = window.player = videojs('videojs-panorama-player', {}, function() {

            var videoElement = document.getElementById("videojs-panorama-player");
            var width = videoElement.offsetWidth;
            var height = videoElement.offsetHeight;
            player.width(width), player.height(height);
            player.panorama({
                clickAndDrag: true,
                showNotice: false,
                backToVerticalCenter: false,
                backToHorizonCenter: false,
                // clickToToggle: true,
                callback: function() {
                    videoIsReady = true;
                    Play();
                },

            });

        });


        ///player.getChild('Canvas');

        /*
		player.on("play", function() {
        });
		*/

        // my stuff
        var videoIsReady = false;
        var soundIsReady = false;

        var audioFiles = [
            "audio/000.mp3",
            "audio/270.mp3",
            "audio/180.mp3",
            "audio/090.mp3",
        ];
        

        var audio = [];


        function SoundLoad() {

            var loaded = false;
            var loadedCount = 0;

            function preloadAudio(i) {
                audio[i] = new Audio();
                audio[i].addEventListener('canplaythrough', loadedAudio, false);
                audio[i].src = audioFiles[i];
            }

            function loadedAudio() {
                if (!loaded) {
                    loadedCount++;
                    loaded = (loadedCount == audioFiles.length);

                    soundIsReady = loaded;
                    Play();
                    document.getElementById("status").innerHTML = "loaded: " + (100 * loadedCount / audioFiles.length);
                }
            }

            var timerId = setInterval(function() {
                if (loaded) {
                    var min = 3600; // hour
                    var max = 0;

                    document.getElementById("status").innerHTML = "currentTime: <br/>";
                    for (var i in audioFiles) {

                        var pos = audio[i].currentTime;
                        if (pos < min) min = pos;
                        if (pos > max) max = pos;

                        document.getElementById("status").innerHTML += i + ". " + pos + " , volume: " + audio[i].volume + "<br/>";
                    }

                    document.getElementById("status").innerHTML += "<br/>" + "<br/>phase error: " + (max - min) * 1000 + "ms<br/>";
                }
            }, 100);

            // auto start preloading 
            for (var i in audioFiles) {
                preloadAudio(i);
            }
        }


        function Play() {
            if (videoIsReady == true && soundIsReady == true) {
                for (var i in audioFiles) {
                    audio[i].play();
                }
                player.play();
            }
        }

        SoundLoad();

        var framesPerSecond = 60;

        function animate() {
            setTimeout(function() {
                requestAnimationFrame(animate);

                if (player.getChild('Canvas')) {
                    var vector = new THREE.Vector3();

                    player.getChild('Canvas').camera.getWorldDirection(vector);
                    var alpha = Math.asin(vector.y) * 180 / Math.PI;
                    var theta = Math.atan2(vector.x, vector.z) * 180 / Math.PI + 90;

                    if (theta < 0) theta = 360 + theta;

                    // console.log("camera_rotation_angle:", camera_rotation_angle);

                    window.camera_rotation_angle = [theta, alpha];
                }
                // animating/drawing code goes here
            }, 1000 / framesPerSecond);
        }



        window.camera_rotation_angle = {};

        animate();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var SCREEN_WIDTH = $("#helper").width();
            var SCREEN_HEIGHT = $("#helper").height();

            var container;
            var camera, scene, renderer, grid;
            var cameraRig;
            var cameraPerspective;
            var cameraPerspectiveHelper;

            var geometry = new THREE.SphereGeometry(50, 32, 32);
            var material = new THREE.MeshBasicMaterial({
                color: 0xffff00
            });
            var sphere = [];

            var pos = [
                [0, -1], // front
                [-1, 0], // left
                [0, 1], // back
                [1, 0], // right 
            ];

            init();
            animate();

            function init() {

                container = document.getElementById("helper");
                //			container = document.createElement( 'div' );
                //			document.body.appendChild( container );

                scene = new THREE.Scene();

                cameraPerspective = new THREE.PerspectiveCamera(50, SCREEN_WIDTH / SCREEN_HEIGHT, 150, 1200);
                cameraPerspective.fov = 15;

                cameraPerspectiveHelper = new THREE.CameraHelper(cameraPerspective);
                scene.add(cameraPerspectiveHelper);

                camera = new THREE.PerspectiveCamera(50, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
                camera.position.y = 1000;
                camera.position.z = 2000;
                camera.lookAt(cameraPerspective.position);

                //
                cameraOrtho = new THREE.OrthographicCamera(0.5 * SCREEN_WIDTH / -2, 0.5 * SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2, SCREEN_HEIGHT / -2, 150, 3000);
                cameraOrthoHelper = new THREE.CameraHelper(cameraOrtho);
                scene.add(cameraOrthoHelper);
                //

                // counteract different front orientation of cameras vs rig

                cameraOrtho.rotation.y = Math.PI / 2;
                cameraPerspective.rotation.y = 0;

                cameraRig = new THREE.Object3D();
                cameraRig.add(cameraPerspective);
                cameraRig.add(cameraOrtho);

                //cameraRig.up = new THREE.Vector3(0, 1, 0);  
                // cameraRig.rotation.up = new THREE.Vector3(0, 1, 0);  

                cameraRig.position.set(0, 0, 0);

                scene.add(cameraRig);


                for (var i = 0; i < 4; i++) {
                    sphere[i] = new THREE.Mesh(geometry, material);

                    sphere[i].position.x = 800 * pos[i][0];
                    sphere[i].position.z = 800 * pos[i][1];

                    scene.add(sphere[i]);
                }

                // ------------------------

                grid = new THREE.GridHelper(3000, 20);
                grid.material.transparent = true;
                grid.setColors(0x555555, 0xbbbbbb);
                // grid.position.y = -200;
                scene.add(grid);

                // var particles = new THREE.PointCloud( geometry, new THREE.PointCloudMaterial( { color: 0x888888 } ) );
                // scene.add( particles );

                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true
                });
                renderer.setClearColor(0xeeeeee, 1); // the default
                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
                renderer.domElement.style.position = "relative";
                container.appendChild(renderer.domElement);

                renderer.autoClear = false;

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize(event) {

                SCREEN_WIDTH = $("#helper").width();
                SCREEN_HEIGHT = $("#helper").height();

                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);

                camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
                camera.updateProjectionMatrix();

                cameraPerspective.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
                cameraPerspective.updateProjectionMatrix();
            }


            function animate() {
                requestAnimationFrame(animate);
                render();
                // controls.update();
            }


            function Sound3D(angle) {
                var volumes = [0.0, 0.0, 0.0, 0.0];

                volumes[0] = 1.0 - Math.min(1.0, Math.min(360 - angle, angle) / 90.0);
                volumes[1] = 1.0 - Math.min(1.0, Math.abs(90 - angle, angle) / 90.0);
                volumes[2] = 1.0 - Math.min(1.0, Math.abs(180 - angle, angle) / 90.0);
                volumes[3] = 1.0 - Math.min(1.0, Math.abs(270 - angle, angle) / 90.0);

                return volumes;
            }

            function render() {


                cameraPerspective.updateProjectionMatrix();
                cameraPerspectiveHelper.update();
                cameraPerspectiveHelper.visible = true;
                cameraOrthoHelper.visible = false;

                //cameraRig.lookAt( mesh.position );
                var volumes = Sound3D(window.camera_rotation_angle[0]);
                for (var i = 0; i < 4; i++) {
                    if (volumes[i] == 0) {
                        sphere[i].visible = false;
                    } else {
                        sphere[i].visible = true;
                        sphere[i].scale.set(volumes[i], volumes[i], volumes[i]);
                    }
                    //  sphere[i].scale.set((i+1)*2,(i+1)*2,(i+1)*2);
                    audio[i].volume = volumes[i];
                }
                // sphere[3].scale.set(10,10,10);

                cameraRig.rotation.set(0, 0, 0);
                cameraRig.rotateOnAxis((new THREE.Vector3(0, 1, 0)).normalize(), window.camera_rotation_angle[0] * Math.PI / 180);
                cameraRig.rotateOnAxis((new THREE.Vector3(1, 0, 0)).normalize(), window.camera_rotation_angle[1] * Math.PI / 180);

                renderer.clear();

                grid.material.opacity = 0.2;

                renderer.setViewport(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
                renderer.render(scene, camera);
            }


        });
    </script>
