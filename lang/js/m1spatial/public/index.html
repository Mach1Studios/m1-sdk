<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mach1 | Spatial Audio Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <link href="http://vjs.zencdn.net/5.8/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.8/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r76/three.js"></script>


    <link href="./css/videojs-panorama.min.css" rel="stylesheet">
    <style>
        .player_wrapper {
            position: relative;
            max-width: 960px;
            width: 50%;
            float: left;
        }
        
        .player_container {
            padding-top: 56.25%;
        }
        
        #videojs-panorama-player {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>


</head>

<body>
    <div id="status" style="position:absolute; color: white; width : 100%; z-index: 9999; pointer-events:none;">
        info: ...
    </div>

    <div class="player_wrapper">
        <div class="player_container">
            <video id="videojs-panorama-player" class="video-js vjs-default-skin" poster="assets/poster-2.jpg" crossorigin="anonymous" controls>
                <source src="./video/oceans.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="player_wrapper" style="background: red;">

        <div id="helper" style="height: 500px">
        </div>

    </div>

    <script src="./js/main16.js"></script>

</body>

</html>
